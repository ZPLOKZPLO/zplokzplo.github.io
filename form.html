<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Application Form</title>
    <style>
        body {
            font-family: 'Candara', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            font-size: 20px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-back {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .fees-text {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>College Application Form</h1>
        </div>
    </header>

    <div class="container">
        <form action="index.html" method="GET">
            <button type="submit" class="btn-back">Back to Home</button>
        </form>

        <form action="process_form.php" method="POST">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="field-of-interest">Field of Interest:</label>
                <select id="field-of-interest" name="field-of-interest" required>
                    <option value="IT">IT</option>
                    <option value="Data Science">Data Science</option>
                    <option value="App Developing">App Developing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="graduate-school">Graduate School:</label>
                <input type="text" id="graduate-school" name="graduate-school" required>
            </div>

            <div class="form-group">
                <label for="message">Why do you want to join our college?</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit Application</button>
            <p class="fees-text">Fees are around $50,000 - $75,000</p>
        </form>
    </div>
</body>
</html>
